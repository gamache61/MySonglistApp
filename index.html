<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySonglistApp</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff8c00">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/ff8c00/ffffff?text=Music">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffaf0;
            display: flex;
            justify-content: center;
            padding: 10px;
            color: #333;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1100px;
            margin-top: 20px;
        }
        h1 {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.3rem;
            border-bottom: 2px solid #ff8c00;
            padding-bottom: 10px;
        }
        .input-section {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: flex-end;
            border: 1px solid #ffe0b2;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 160px;
        }
        label {
            font-size: 0.85rem;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e65100;
        }
        input {
            padding: 10px;
            border: 1px solid #ffcc80;
            border-radius: 4px;
            font-size: 1rem;
        }
        button.add-btn {
            padding: 12px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            flex: 0.5;
            min-width: 120px;
        }
        .table-wrapper { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ffe0b2;
        }
        th { background-color: #ff8c00; color: white; text-transform: uppercase; }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Boots R Country</h1>

    <div class="input-section">
        <div class="input-group">
            <label for="songDate">Date:</label>
            <input type="date" id="songDate">
        </div>
        <div class="input-group">
            <label for="songTitle">Song Title:</label>
            <input type="text" id="songTitle" placeholder="Song name">
        </div>
        <div class="input-group">
            <label for="companyName">Company (Creator):</label>
            <input type="text" id="companyName" placeholder="Who helped">
        </div>
        <div class="input-group">
            <label for="listedOn">Listed On:</label>
            <input type="text" id="listedOn" placeholder="e.g. Spotify, Apple">
        </div>
        <button type="button" class="add-btn" onclick="addSong()">Add Song</button>
    </div>

    <div class="table-wrapper">
        <table id="songTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Song Title</th>
                    <th>Company</th>
                    <th>Listed On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // Set default date
    document.getElementById('songDate').valueAsDate = new Date();

    // Load saved songs when opening the app
    window.onload = () => {
        const savedData = JSON.parse(localStorage.getItem('mySongs') || '[]');
        savedData.forEach(song => renderRow(song));
    };

    function addSong() {
        const song = {
            id: Date.now(),
            date: document.getElementById('songDate').value,
            title: document.getElementById('songTitle').value,
            company: document.getElementById('companyName').value,
            listed: document.getElementById('listedOn').value
        };

        if (song.date && song.title && song.company && song.listed) {
            renderRow(song);
            saveSong(song);
            document.getElementById('songTitle').value = '';
            document.getElementById('companyName').value = '';
            document.getElementById('listedOn').value = '';
        } else {
            alert("Please fill all boxes!");
        }
    }

    function renderRow(song) {
        const table = document.getElementById('songTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${song.date}</td>
            <td>${song.title}</td>
            <td>${song.company}</td>
            <td>${song.listed}</td>
            <td><button class="delete-btn" onclick="deleteSong(${song.id}, this)">X</button></td>
        `;
    }

    function saveSong(song) {
        const data = JSON.parse(localStorage.getItem('mySongs') || '[]');
        data.push(song);
        localStorage.setItem('mySongs', JSON.stringify(data));
    }

    function deleteSong(id, btn) {
        let data = JSON.parse(localStorage.getItem('mySongs') || '[]');
        data = data.filter(s => s.id !== id);
        localStorage.setItem('mySongs', JSON.stringify(data));
        btn.closest('tr').remove();
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }
</script>

</body>
</html>
